<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-gradient-to-br from-purple-700 to-indigo-900">

    <div class="bg-gray-800 px-2 mx-2 py-1 my-1 md:px-10 md:py-5 lg:py-10">
        <h1 class="mx-5 my-5 rounded-lg font-semibold bg-gray-400 text-yellow-400 py-3 text-center md:mx-10 md:my-10 lg:my-20">လစာတွက်ချက်ခြင်း</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10">
            <!-- Choose language -->
            <select onchange="ChangeLanguage()" class="months bg-indigo-500 rounded-xl py-2 text-center" name="">
                <option value="English">English</option>
                <option value="Myanmar">Myanmar</option>
            </select>
            <!-- Choose Months -->
            <select onchange="constructTable(), Calculate()" class="months bg-indigo-500 rounded-xl py-2 text-center" name=""
                id="monthName">
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>
        </div>

        <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-10">
            <!-- Choose OT Price -->
            <input onchange="Calculate()" class="OT_price bg-purple-500 rounded-xl py-2 px-2 text-lg text-center" type="number" step="5" min="50" max="75" value="60" placeholder=" OT Price">

            <button onclick="Calculate()" class="p-2 m-2 bg-purple-500 text-black text-center rounded-lg">Calculate</button>
        </div>

        <!-- Display_Answer -->
        <p class="display_text text-green-500 font-bold text-center"></p>

        <div class="flex justify-center">
            <table class="worktable border-green-500"></table>
        </div>

        <div class="flex justify-center">
            <button onclick="Calculate()" class="p-2 m-2 bg-purple-500 text-black text-center rounded-lg">Calculate</button>
        </div>
        
        <div class="flex justify-center">
            <span class="salary text-xl text-white bg-gray-600 block text-center"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>







</html>
